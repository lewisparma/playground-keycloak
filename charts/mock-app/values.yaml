# Default values for webapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tiangolo/meinheld-gunicorn-flask
  tag: python3.7
  pullPolicy: IfNotPresent

keycloak:
  # if true, create KeycloakClient object
  enabled: true
  # if present, create KeycloakClient in given namespace
  # namespace:
  # base URL prefix where the ingress controller can be reached at
  internalBaseUrl: "http://ingress.default.svc"
  baseUrl: "/auth/"
  realm: keysight
  # idpPathOverride: "/hacked-idp/realms/foo/"
  realmLabels: {}

# clientIdOverride: mock-web-app

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hostnames should be a single nil entry, i.e. any hostname
  hostnames: [~]
  paths:
  - /mock-app/

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
